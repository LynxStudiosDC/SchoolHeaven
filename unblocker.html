    <h1>Web Unblocker</h1>
    <p>Enter the URL you want to access:</p>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="loadUrl()">Go</button>
    
    <iframe id="frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

    <p class="disclaimer">Note: This is a basic proxy viewer. Some websites may not load correctly due to security restrictions.</p>

  <script>
    function loadUrl() {
      const url = document.getElementById('urlInput').value;
      if (!url) return;

      // Create proxy URL using a free CORS proxy
      const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
      
      try {
        document.getElementById('frame').src = proxyUrl;
      } catch (e) {
        alert('Unable to load the requested URL. Please try another URL.');
      }
    }

    // Handle enter key press
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadUrl();
      }
    });
  </script>
